<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogx</title>
</head>
<body>

{% if request.user.username %}
    <h1>Welcome {{ request.user.username }}</h1>
    <a href="/users/logout">Logout</a>
{% endif %}

<ol>
    {% for blogx in blogxxx %}
        <li>
            <h1>{{ blogx.name_s }}</h1>
            <p>{{ blogx.description_s }}</p>
            {% for tag in blogx.tags_s.all %}
                {{ tag.name }}
            {% endfor  %}
        </li>
    {% endfor %}
</ol>


<form method="POST">
    {% csrf_token %}
    {{ formx }}

    <button type="submit">Submit</button>
</form>


</body>
</html>
